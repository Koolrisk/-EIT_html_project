<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using list in Css</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div id="list1">
    <ol class="pet">
        <li>Dog</li>
        <li>Cat</li>
        <li>Parrot</li> 
        
    </ol> <br>
    <ul class="utensil">
        <li>Spoon</li>
        <li>Bowl</li>
        <li>Fork</li>
        
    </ul><br>
    <ul  class="stationary">
        <li>Pencil</li>
        <li>Book</li>
        <li>Ruler</li>
        
    </ul>
</div>
</body>
</html>
